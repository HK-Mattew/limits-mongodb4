name: Benchmarks

on: [push, pull_request]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v3
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements/**') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install "pip<22"
        python -m pip install --upgrade setuptools wheel
        pip install --no-binary protobuf -r requirements/benchmark.txt
    - name: Benchmark
      env:
        CI: "True"
      run: |
        py.test -m "${{ matrix.marker }}" -m "benchmark and asyncio" --benchmark-min-rounds=1000 --benchmark-histogram=async
        py.test -m "${{ matrix.marker }}" -m "benchmark and not asyncio" --benchmark-min-rounds=1000 --benchmark-histogram=sync
